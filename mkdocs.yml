site_url: https://josekoalas.github.io/fresa
site_author: Jos√© Pazos P√©rez

repo_url: https://github.com/josekoalas/fresa
repo_name: josekoalas/fresa
edit_uri: ""

theme:
  name: material
  features:
    - navigation.tracking
    - navigation.instant
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: amber
      toggle:
        icon: material/lightbulb
        name: switch to dark mode

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search

extra:
  version:
    provider: mike

nav:
  - getting started:
    - building the project: getting_started/building.md
    - a simple program: getting_started/first_project.md
    - working with entities: getting_started/working_with_entities.md

  - reference:
    - engine: reference/engine.md
    - custom types: reference/types.md
    - configuration: reference/config.md
    - time: reference/time.md
    - math: reference/math.md
    - coroutines: reference/coroutines.md

    - system manager: reference/system.md
    - job system: reference/jobs.md
    
    - tools:
      - logging: reference/tools/log.md
      - unit tests: reference/tools/unit_test.md